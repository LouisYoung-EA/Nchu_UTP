<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新建收货地址</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/swiper.min.css">
	</head>

	<body>
		<section class="head">
			<h1>新建收货地址</h1>
			<a class="more" href="javascript:void(0);"><i class="iconfont icon-fenxiang"></i></a>
		</section>
		<form class="mt12">
			<div class="item mb12 box-shadow">
				<label class="input-label clearfix"><h4 class="pull-left">收件人</h4>   <div class="input-box pull-left"><input type="text"  placeholder="收件人姓名"></div></label>
				<label class="input-label clearfix"><h4 class="pull-left">联系电话</h4><div class="input-box pull-left"><input type="text" placeholder="联系电话"></div></label>
				<label class="input-label clearfix"><h4 class="pull-left">所在省份</h4>
				<div class="input-box pull-left">
				 <div class="select-area">
   					  <span class="select-value"></span>
   					  <select>
   						  <option>福建</option>    			   
   			 		      <option>北京</option>
  			          </select>
			     </div>
				</div>
			</label>
				<label class="input-label clearfix"><h4 class="pull-left">所在城市</h4><div class="input-box pull-left">
					<div class="select-area">
   					  <span class="select-value"></span>
   					  <select>
   						  <option>厦门</option>    			   
   			 		      <option>福州</option>
  			          </select>
			     </div></div></label>
				<label class="input-label clearfix"><h4 class="pull-left">所在地区</h4><div class="input-box pull-left">
					<div class="select-area">
   					  <span class="select-value"></span>
   					  <select>
   						  <option>思明区</option>    			   
   			 		      <option>湖里区</option>
  			          </select>
			     </div></div></label>
				<label class="input-label clearfix"><h4 class="pull-left">详细地址</h4><div class="input-box pull-left"><input type="text" placeholder="详细地址（不包含省份城市区域）"></div></label>
			</div>
			<div class="btn-large btn-submit">保存地址</div>
			<div class="btn-large btn-cancel">取消</div>
		</form>

		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/swiper.min.js"></script>
		<script src="js/common.js"></script>
		<script>
			$(".select-area .select-value").each(function() {
				if($(this).next("select").find("option:selected").length != 0) {
					$(this).text($(this).next("select").find("option:selected").text());
				}
			});
			$(".select-area select").change(function() {
				var value = $(this).find("option:selected").text();
				$(this).parent(".select-area").find(".select-value").text(value);
			});
		</script>
	</body>

</html>
